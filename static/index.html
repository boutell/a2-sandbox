<!DOCTYPE html>
<html>
<!-- We bring in jQuery UI 1.8.22, jQuery 1.7.2 (that comes with it), and bootstrap -->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apostrophe 2 Sandbox</title>
  <meta charset="utf-8" />
  <script src="/jquery-ui/js/jquery-1.7.2.min.js"></script>
  <script src="/jquery-ui/js/jquery-ui-1.8.22.custom.min.js"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <script src="/js/underscore-min.js"></script>
  <script src="/a2/core/js/core.js"></script>
 <script src="/a2/contentTypes/text/js/type.js"></script> 
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" />
  <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />

  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style type="text/css">
    /* Without this (borrowed from one of the bootstrap samples) the bootstrap navbar
      clobbers the top of the content. */
    body
    {
      padding-top: 60px;
    }
  </style>
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">asandbox2</a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="span7 body">
        <ul class="wrapper">
          <li>I am the body.</li>
        </ul>
      </div>
      <div class="span1 spacer">
      </div>
      <div class="span4 sidebar">
        <ul class="wrapper">
          <li>I am the sidebar.</li>
        </ul>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var bodyData = {
      contentInfos: [
        {
          type: 'text',
          data: {
            'text': 'Once I met a man who had no hat.'
          }
        },
        {
          type: 'text',
          data: {
            text: 'I was sad because I had no fork.'
          }
        }
      ]
    };
    $(function() {

      // The following controls are not canonical A2, not yet anyway. They are here to demonstrate
      // that serialization and other functions work as they are intended to

      var body = null;
      recreateBody();

      var typeButtons = $('<div class="btn-group"></div>');
      _.each(a2.typeNames, function(typeName) {
        var type = a2.types[typeName];
        var button = $('<a class="btn" href="#">');
        button.text('+ ' + type.label);
        button.click(function() {
          body.add({ type: type.name, data: type.defaultData });
        });
        typeButtons.append(button);
      });

      var actionButtons = $('<div class="btn-group"><a href="#" class="save btn">Save</a> <a href="#" class="revert btn">Revert</a></div>');
      actionButtons.find('.save').click(function() {
        var data = body.serialize();
        bodyData = data;
        return false;
      });
      actionButtons.find('.revert').click(function() {
        recreateBody();
        return false;
      });
      $('.body').prepend(typeButtons);
      $('.body').append(actionButtons);

      function recreateBody()
      {
        body = new a2.contentArea({
          id: 'body',
          el: '.body .wrapper',
          data: bodyData
        });
      }
    });
  </script>

</body>
</html>
